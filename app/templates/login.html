{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-gray-800 p-6 rounded shadow text-white">
    <h2 class="text-2xl font-bold mb-4 text-center">🔐 Login</h2>
    {% if error %}
      <p class="text-red-400 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="password" name="password" placeholder="Enter Admin Password"
             class="w-full mb-4 p-2 rounded bg-gray-900 border border-gray-600">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Login
      </button>
    </form>
  </div>
{% endblock %}
