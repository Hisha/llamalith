{% extends "base.html" %}

{% block head %}
  <style>
    #chat-box { height: 16rem; overflow-y: auto; }
    .user { color: #68D391; } /* green-400 */
    .assistant { color: #F6E05E; } /* yellow-300 */
  </style>
{% endblock %}

{% block content %}
<div class="bg-gray-800 rounded-md shadow p-6">
  <h2 class="text-xl font-bold mb-4">FBN Llamalith Chat</h2>

  <div class="mb-4">
    <label class="block text-sm mb-1" for="model-select">Select Model:</label>
    <select id="model-select" class="w-full p-2 bg-gray-700 rounded text-gray-100">
      <option value="mistral">Mistral</option>
      <option value="mythomax">MythoMax</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-sm mb-1" for="system-prompt">System Prompt (optional):</label>
    <textarea id="system-prompt" class="w-full p-2 bg-gray-700 rounded text-gray-100" rows="3"></textarea>
  </div>

  <div id="chat-box" class="bg-gray-900 p-4 rounded text-sm mb-4 border border-gray-700"></div>
  <div id="loader" class="hidden text-center my-2">
    <svg class="animate-spin h-6 w-6 text-indigo-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
  </div>
  <form id="chat-form" class="flex gap-2">
    <input type="text" id="user-input" class="flex-grow p-2 bg-gray-700 rounded text-gray-100" placeholder="Type your message..." autocomplete="off" />
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded font-bold">Send</button>
  </form>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');
  const modelSelect = document.getElementById('model-select');
  const systemPrompt = document.getElementById('system-prompt');
  const sessionId = localStorage.getItem('session_id') || crypto.randomUUID();
  localStorage.setItem('session_id', sessionId);
  const loader = document.getElementById('loader');

function appendMessage(role, content) {
  const div = document.createElement('div');
  div.className = role === 'user' ? 'user mb-2' : 'assistant mb-2';
  div.textContent = `${role}: ${content}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

chatForm.onsubmit = async (e) => {
  e.preventDefault();
  const input = userInput.value.trim();
  if (!input) return;
  appendMessage('user', input);
  userInput.value = '';
  loader.classList.remove('hidden');

  try {
    // Submit message
    const res = await fetch('/chat/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_input: input,
        model: modelSelect.value,
        system_prompt: systemPrompt.value,
        session_id: sessionId
      })
    });

    const { job_id } = await res.json();

    // Poll for result
    const pollInterval = 2000;
    const maxTries = 60;
    let tries = 0;

    while (tries < maxTries) {
      const pollRes = await fetch(`/chat/api/chat/status/${job_id}`);
      const statusData = await pollRes.json();

      if (statusData.status === 'done') {
        appendMessage('assistant', statusData.response);
        break;
      } else if (statusData.status === 'failed') {
        appendMessage('assistant', '[Error: Job failed]');
        break;
      }

      await new Promise(res => setTimeout(res, pollInterval));
      tries++;
    }

    if (tries >= maxTries) {
      appendMessage('assistant', '[Error: Timeout]');
    }
  } catch (err) {
    appendMessage('assistant', `[Error: ${err.message}]`);
  } finally {
    loader.classList.add('hidden');
  }
};

</script>
{% endblock %}
